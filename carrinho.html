<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <script src="loja.js" async></script>

    <title>AgroTroca | Loja</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav container">
        <ul class="header-list-container list-container">
          <li class="nav-item">
            <a href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="sobre.html">Sobre</a>
          </li>
        </ul>
      </nav>
      <hr>
      <h1 class="movie-title-large movie-title">AgroTroca</h1>
    </header>

    <main class="main-section">
      <section class="container normal-section">
        <h2 class="section-title">Produtos dos Fazendeiros</h2>

        <div class="products-container">
          <div class="movie-product">
            <strong class="product-title">Milho</strong>
            <img src="milho.jpg" alt="Milho" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$5,00/kg</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="movie-product">
            <strong class="product-title">Tomate</strong>
            <img src="tomate.jpg" alt="Tomate" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$3,00/kg</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">
            <strong class="product-title">Alface</strong>
            <img src="alface.jpg" alt="Alface" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$2,50/unidade</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">
            <strong class="product-title">Ovos</strong>
            <img src="ovos.jpg" alt="Ovos" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$10,00/dúzia</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Preço</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            <!-- Itens do carrinho -->
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="movie-title-medium movie-title">AgroTroca</h3>
        <ul class="list-container">
          <li class="footer-item">
            <a href="https://pt-br.facebook.com/" target="_blank">
              <img src="facebook.png" alt="Facebook logo">
            </a>
          </li>
          <li class="footer-item">
            <a href="https://open.spotify.com/" target="_blank">
              <img src="spotify.webp" alt="Spotify logo">
            </a>
          </li>
          <li class="footer-item">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="youtube.png" alt="Youtube logo">
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
